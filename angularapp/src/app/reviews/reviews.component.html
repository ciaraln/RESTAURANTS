<div class="wrapper">
  <p>{{ id }}</p>
  <br>
  <a [routerLink]="['/write/' + id]">New Review</a>
  <br>
  <br>
  <table>
    <tr>
      <th>Customer</th>
      <th>Stars</th>
      <th>Review Description</th>
    </tr>
    <tr *ngFor=" let reviews of oneRestaurant.reviews">
      <td>{{ reviews.customer}}</td>
      <td>{{ reviews.stars}}</td>
      <td>{{ reviews.review}}</td>
    </tr>
  </table>
  <br>
  <br>
  <br>
  <br>
  <br>
</div>
